<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Internet Speed Test</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
    }

    .container {
        text-align: center;
    }

    .result {
        font-size: 20px;
        margin-top: 20px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Internet Speed Test</h1>
        <button onclick="runSpeedTest()">Run Speed Test</button>
        <div class="result" id="speedResults"></div>
    </div>

    <script>
        function runSpeedTest() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://speedtest.tele2.net/100MB.zip', true); // Test file URL
            xhr.responseType = 'blob';

            var startTime, endTime;

            xhr.onloadstart = function () {
                startTime = new Date().getTime();
            };

            xhr.onloadend = function () {
                endTime = new Date().getTime();
                var duration = (endTime - startTime) / 1000; // Convert milliseconds to seconds
                var fileSize = xhr.response.size; // Size of the downloaded file in bytes
                var speedMbps = (fileSize / duration) * 8 / (1024 * 1024); // Calculate speed in Mbps

                document.getElementById("speedResults").innerHTML = "Download Speed: " + speedMbps.toFixed(2) + " Mbps";
            };

            xhr.send();
        }
    </script>
</body>
</html>
