<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Films – Curated Trailer Gallery</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      /* Brand palette */
      --clr-bg-start: #1e213a;
      --clr-bg-end: #3a457d;
      --clr-card-bg: #2b2f55;
      --clr-primary: #ff6b00;
      --clr-white: #ffffff;
      --radius-lg: 1rem;
      --radius-sm: 0.5rem;
      --transition: 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", sans-serif;
      background-image: linear-gradient(135deg, var(--clr-bg-start), var(--clr-bg-end));
      color: var(--clr-white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    header {
      padding: 2rem 1rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.25rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    header p {
      max-width: 45ch;
      margin: 0.75rem auto 0;
      font-weight: 300;
      font-size: 1rem;
      opacity: 0.8;
    }

    main {
      width: 100%;
      max-width: 1300px;
      padding: 1rem 2rem 3rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
    }

    .video-card {
      background-color: var(--clr-card-bg);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.9s forwards;
    }

    .video-card iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      display: block;
      filter: brightness(0.93) saturate(1.1);
      transition: filter var(--transition), transform var(--transition);
    }

    .video-card:hover iframe {
      filter: brightness(1) saturate(1.3);
      transform: scale(1.03);
    }

    @keyframes fadeInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Scrollbar styling (WebKit) */
    ::-webkit-scrollbar {
      width: 0.6rem;
    }
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--clr-primary);
      border-radius: var(--radius-sm);
    }
  </style>
</head>
<body>
  <header>
    <h1>Download Films – Trailer Showcase</h1>
    <p>Enjoy a curated selection of film trailers. Click any video to watch and share the excitement!</p>
  </header>

  <main>
    <section class="gallery">
      <article class="video-card" style="animation-delay: 0ms">
        <iframe src="https://www.youtube.com/embed/5u0M4v9CbWA?si=cSofoOIjjZX2tRxB" title="Kingdom of the Planet of the Apes – Official Trailer" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen loading="lazy"></iframe>
      </article>

      <article class="video-card" style="animation-delay: 150ms">
        <iframe src="https://www.youtube.com/embed/w30jZtYmeOw?si=p2iefCArd9kbjfbD" title="Dune: Part Two – Official Trailer" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen loading="lazy"></iframe>
      </article>

      <article class="video-card" style="animation-delay: 300ms">
        <iframe src="https://www.youtube.com/embed/-_eoLOIIBjQ?si=mJ7Y2j--SOxu5fJm" title="Deadpool & Wolverine – Teaser" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen loading="lazy"></iframe>
      </article>

      <article class="video-card" style="animation-delay: 450ms">
        <iframe src="https://www.youtube.com/embed/haxFmeMVGPI?si=gu3jrgzB23lJ8GMp" title="Inside Out 2 – Trailer" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen loading="lazy"></iframe>
      </article>
    </section>
  </main>
</body>
</html>
